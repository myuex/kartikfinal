<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
<h1>Angle explorer</h1>
<p>Check, classify, and calculate angle easily!</p>
<h3>Angle type Checker</h3>
<input class="findangle" type="number" placeholder="Enter angle(°)">
 <button class="type">Check Type</button>
<p class="out"></p>
<h3 class="h3">Triangle angle sum  Checker </h3>
<input class="anglea" type="number" placeholder="Angle A (°)"> 

<input class="angleb" type="number" placeholder="Angle B (°)">

<input class="anglec"type="number" placeholder="Angle C (°)"> 
<button class="sum">Check Sum</button>
<p class="para"></p>
   <h3 class="h32">Find Missing Triangle Angle </h3> 

   <input class="first" type="number" placeholder="Angle 1 (°)"> <input class="second" type="number" placeholder="Angle 2 (°)"> 
   <button class="find">Find Angle</button>
<p class="missing"></p>
<button class="light" id="light">Light</button>
<button class="dark" id="dark">dark</button>
</div>

<script src="./angle.js"></script>
</body>
</html>
