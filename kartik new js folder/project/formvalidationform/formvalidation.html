<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./formvalidation.css">
</head>
<body>
    <div class="border">
    <form id="myForm">
        <h2>Register</h2>
        <div class="form-group">
        <input type="text" id="name" name="name" required minlength="3" placeholder="Full Name">
        <span></span>
    </div>
    <div class="form-group">
        
        <input type="email" id="email" name="email" required placeholder="E-mail">
        <span></span>
    </div>
    <div class="form-group">
      
        <input type="password" id="password" name="password" required minlength="6" placeholder="Password">
        <span></span>
    </div>
<div class="form-group">
    
        <input type="number" id="number" name="number" placeholder="Confirm Password">
        <span></span>
    </div>
        
    
        <button type="submit" class="btn">Submit</button>
    
        <p class="error" id="errorMsg"></p>
      </form>
    </div>
</body>
</html>
